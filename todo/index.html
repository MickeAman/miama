<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>att göra</title>

  <!-- pwa / ikoner (valfritt, kan återanvända från stickräknare) -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <meta name="theme-color" content="#f7f7f5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="att göra">
  <link rel="apple-touch-icon" href="icon-512.png">

  <!-- react + babel + tailwind -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f7f7f5;
      color: #1a1a1a;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    input:focus, button:focus { outline: none; }
    .icon-btn { background: transparent; border: 0; cursor: pointer; color: #9ca3af; padding: .25rem; }
    .icon-btn:hover { color: #4b5563; }
    .plus-btn {
      display:flex; align-items:center; justify-content:center;
      width:100%; padding:12px; border-radius:12px;
      background:transparent; color:#6b7280;
      font-size:44px; font-weight:200;
      transition:color .2s ease, transform .1s ease;
    }
    .plus-btn:hover { color:#1f2937; }
    .plus-btn:active { transform:scale(.97); }
    .input-clear { position:absolute; right:.5rem; top:50%; transform:translateY(-50%); background:transparent; border:0; color:#9ca3af; }
    .input-clear:hover { color:#4b5563; }
    .drag-handle { cursor: grab; user-select: none; color:#9ca3af; }
    .drag-handle:active { cursor: grabbing; }
    .drop-indicator { height: 10px; margin: -6px 0 6px 0; border-radius: 6px; }
  </style>
</head>
<body>
  <div id="root" class="min-h-screen flex flex-col items-center justify-center p-6"></div>

  <script type="text/babel" data-presets="react,env">
    const { useState, useEffect, useRef, useMemo } = React;

    function App() {
      const [items, setItems] = useState(() => {
        try { return JSON.parse(localStorage.getItem("todo-items-v1")) || []; }
        catch { return []; }
      });
      const [draft, setDraft] = useState("");       // ny uppgift
      const [query, setQuery] = useState("");       // sök
      const [filter, setFilter] = useState("all");  // all | active | done

      // drag & drop
      const [draggingId, setDraggingId] = useState(null);
      const [overId, setOverId] = useState(null);
      const [overPosition, setOverPosition] = useState("above"); // "above" | "below"

      // pepp-modal
      const [toastOpen, setToastOpen] = useState(false);
      const [toastTitle, setToastTitle] = useState("Snyggt!");
      const [toastBody, setToastBody] = useState("Bra jobbat – en sak mindre.");
      const MESSAGES = [
        {t:"Snyggt!", b:"Bra jobbat – en sak mindre."},
        {t:"Klart!", b:"Ta en klunk och fortsätt."},
        {t:"Bra tempo!", b:"Du är på rull."},
        {t:"Fint!", b:"Nu kan du göra nästa sak."}
      ];
      const closeToast = () => setToastOpen(false);
      function celebrate() {
        const m = MESSAGES[Math.floor(Math.random()*MESSAGES.length)];
        setToastTitle(m.t); setToastBody(m.b); setToastOpen(true);
        clearTimeout(celebrate._t);
        celebrate._t = setTimeout(() => setToastOpen(false), 2500);
      }

      // persist
      useEffect(() => {
        localStorage.setItem("todo-items-v1", JSON.stringify(items));
      }, [items]);

      // derived list
      const visible = useMemo(() => {
        let v = items;
        if (filter === "active") v = v.filter(i => !i.done);
        if (filter === "done")   v = v.filter(i =>  i.done);
        if (query.trim()) {
          const q = query.trim().toLowerCase();
          v = v.filter(i => i.title.toLowerCase().includes(q));
        }
        return v;
      }, [items, filter, query]);

      const remaining = items.filter(i => !i.done).length;

      // actions
      const addItem = () => {
        const title = draft.trim();
        if (!title) return;
        setItems(prev => [
          ...prev,
          { id: crypto.randomUUID?.() || String(Date.now()+Math.random()), title, done: false, created_at: Date.now() }
        ]);
        setDraft("");
      };
      const toggleItem = (id) => {
        setItems(prev => prev.map(i => {
          if (i.id !== id) return i;
          const next = {...i, done: !i.done};
          if (!i.done && next.done) celebrate(); // fira när man markerar klar
          return next;
        }));
      };
      const deleteItem = (id) => setItems(prev => prev.filter(i => i.id !== id));
      const updateTitle = (id, title) => {
        setItems(prev => prev.map(i => i.id === id ? {...i, title} : i));
      };
      const clearDone = () => setItems(prev => prev.filter(i => !i.done));

      // dnd helpers
      function onDragStart(e, id) {
        setDraggingId(id);
        e.dataTransfer.effectAllowed = "move";
        try { e.dataTransfer.setData("text/plain", id); } catch {}
      }
      function onDragOverRow(e, id) {
        e.preventDefault();
        setOverId(id);
        // bestäm om vi är över övre eller undre halvan av raden
        const rect = e.currentTarget.getBoundingClientRect();
        const mid = rect.top + rect.height / 2;
        setOverPosition(e.clientY < mid ? "above" : "below");
        e.dataTransfer.dropEffect = "move";
      }
      function onDragLeaveRow() {
        setOverId(null);
      }
      function onDropRow(e, id) {
        e.preventDefault();
        if (!draggingId) return;
        reorder(draggingId, id, overPosition);
        cleanupDnD();
      }
      function onDragEnd() {
        cleanupDnD();
      }
      function cleanupDnD() {
        setDraggingId(null);
        setOverId(null);
        setOverPosition("above");
      }
      function reorder(srcId, targetId, pos) {
        if (srcId === targetId) return;
        setItems(prev => {
          const srcIdx = prev.findIndex(i => i.id === srcId);
          const targetIdx = prev.findIndex(i => i.id === targetId);
          if (srcIdx === -1 || targetIdx === -1) return prev;
          const arr = prev.slice();
          const [moved] = arr.splice(srcIdx, 1);
          let insertIdx = targetIdx;
          // om vi flyttar ner och ska lägga efter target, justera index
          if (pos === "below" && srcIdx < targetIdx) insertIdx = targetIdx;
          // om vi flyttar upp och ska lägga före target
          if (pos === "above" && srcIdx > targetIdx) insertIdx = targetIdx;
          // lägga in före (above) eller efter (below)
          if (pos === "below") insertIdx = Math.min(insertIdx + (srcIdx < targetIdx ? 0 : 1), arr.length);
          arr.splice(insertIdx, 0, moved);
          return arr;
        });
      }

      // enter handlers utan att döda tangentbordet
      const onDraftKey = (e) => {
        if (e.key === "Enter") { e.preventDefault(); addItem(); }
      };

      return (
        <main className="max-w-md w-full space-y-6">
          <header className="text-center">
            <h1 className="text-3xl font-semibold mb-2">att göra</h1>
            <p className="text-stone-500 text-sm">fokusera på nästa sak</p>
          </header>

          {/* add new */}
          <div className="bg-white border border-stone-200 rounded-2xl p-4 shadow-sm">
            <div className="relative">
              <input
                type="text"
                value={draft}
                onChange={(e) => setDraft(e.target.value)}
                onKeyDown={onDraftKey}
                placeholder="vad är nästa?"
                className="w-full bg-transparent border-b border-stone-300 focus:border-stone-600 transition p-2 text-lg"
              />
              {draft && (
                <button className="input-clear" aria-label="rensa" onClick={()=>setDraft("")}>×</button>
              )}
            </div>
            <div className="mt-3 flex items-center gap-2">
              <button onClick={addItem} className="px-3 py-2 rounded-lg bg-stone-900 text-white text-sm hover:bg-stone-800 active:scale-95 transition">
                lägg till
              </button>
              <input
                type="search"
                value={query}
                onChange={(e)=>setQuery(e.target.value)}
                placeholder="sök…"
                className="flex-1 bg-stone-50 border border-stone-200 rounded-lg px-3 py-2 text-sm"
              />
            </div>
          </div>

          {/* filter */}
          <div className="flex items-center justify-between text-sm">
            <div className="text-stone-600">{remaining} kvar</div>
            <div className="flex gap-2">
              <button className={`px-2 py-1 rounded ${filter==='all'?'bg-stone-900 text-white':'text-stone-700 border border-stone-300'}`} onClick={()=>setFilter('all')}>alla</button>
              <button className={`px-2 py-1 rounded ${filter==='active'?'bg-stone-900 text-white':'text-stone-700 border border-stone-300'}`} onClick={()=>setFilter('active')}>aktiva</button>
              <button className={`px-2 py-1 rounded ${filter==='done'?'bg-stone-900 text-white':'text-stone-700 border border-stone-300'}`} onClick={()=>setFilter('done')}>klara</button>
            </div>
          </div>

          {/* list */}
          <ul className="space-y-2">
            {visible.map((item, idx) => (
              <DraggableTodoItem
                key={item.id}
                item={item}
                isDragging={draggingId === item.id}
                isOver={overId === item.id}
                overPosition={overId === item.id ? overPosition : null}
                onDragStart={(e)=>onDragStart(e, item.id)}
                onDragOver={(e)=>onDragOverRow(e, item.id)}
                onDragLeave={onDragLeaveRow}
                onDrop={(e)=>onDropRow(e, item.id)}
                onDragEnd={onDragEnd}
                onToggle={()=>toggleItem(item.id)}
                onDelete={()=>deleteItem(item.id)}
                onCommit={(title)=>updateTitle(item.id, title)}
              />
            ))}
          </ul>

          {/* bulk actions */}
          <div className="flex items-center justify-between">
            <button className="plus-btn" onClick={()=>{ document.querySelector('input[placeholder="vad är nästa?"]')?.focus(); }} aria-label="Ny uppgift">＋</button>
            <button className="text-stone-500 text-sm hover:text-stone-800" onClick={clearDone}>rensa klara</button>
          </div>

          <footer className="text-center text-xs text-stone-400 pt-4 pb-2">
            gjord med ♥ i sverige
          </footer>

          {/* celebration modal */}
          {toastOpen && (
            <div className="fixed inset-0 z-50 flex items-center justify-center" role="dialog" aria-modal="true" onClick={closeToast}>
              {/* backdrop */}
              <div className="absolute inset-0 bg-black/30"></div>
              {/* modal */}
              <div className="relative z-10 mx-6 max-w-sm w-full rounded-2xl bg-white border border-stone-200 p-6 text-center shadow-lg" onClick={(e)=>e.stopPropagation()} aria-live="polite">
                <div className="text-2xl mb-2">{toastTitle}</div>
                <p className="text-stone-600">{toastBody}</p>
                <button className="mt-5 text-sm text-stone-500 hover:text-stone-800" onClick={closeToast} aria-label="Stäng">Stäng</button>
              </div>
            </div>
          )}
        </main>
      );
    }

    function DraggableTodoItem({
      item, isDragging, isOver, overPosition,
      onDragStart, onDragOver, onDragLeave, onDrop, onDragEnd,
      onToggle, onDelete, onCommit
    }) {
      const [localTitle, setLocalTitle] = useState(item.title);
      const inputRef = useRef(null);

      useEffect(() => { setLocalTitle(item.title); }, [item.title]);

      const commit = () => {
        const v = (localTitle || "").trim();
        onCommit(v || item.title);
      };
      const onKeyDown = (e) => {
        if (e.key === "Enter") { e.preventDefault(); commit(); requestAnimationFrame(()=>inputRef.current?.focus()); }
      };

      return (
        <li
          className={`bg-white border rounded-2xl p-4 shadow-sm transition
            ${isDragging ? 'opacity-60 border-stone-300' : 'border-stone-200'}`}
          draggable
          onDragStart={onDragStart}
          onDragOver={onDragOver}
          onDragLeave={onDragLeave}
          onDrop={onDrop}
          onDragEnd={onDragEnd}
          aria-grabbed={isDragging ? "true" : "false"}
          role="option"
        >
          {/* drop-indikator ovanför raden */}
          {isOver && overPosition === "above" && (
            <div className="drop-indicator bg-stone-800/20 mb-2"></div>
          )}

          <div className="flex items-start gap-3">
            <span className="drag-handle text-xl select-none" title="Dra för att flytta" aria-hidden="true">≡</span>
            <input
              id={`chk-${item.id}`}
              type="checkbox"
              checked={item.done}
              onChange={onToggle}
              className="mt-1 w-5 h-5 accent-stone-700 cursor-pointer"
            />
            <div className="flex-1">
              <div className="relative">
                <input
                  ref={inputRef}
                  type="text"
                  value={localTitle}
                  onChange={(e)=>setLocalTitle(e.target.value)}
                  onBlur={commit}
                  onKeyDown={onKeyDown}
                  className={`w-full bg-transparent border-b p-1 pr-6 transition ${item.done ? 'text-stone-400 line-through border-stone-200' : 'border-stone-300 focus:border-stone-600'}`}
                />
                {localTitle && (
                  <button className="input-clear" aria-label="rensa fält" onClick={()=>{ setLocalTitle(""); requestAnimationFrame(()=>inputRef.current?.focus()); }}>×</button>
                )}
              </div>
              <div className="text-xs text-stone-400 mt-1">
                {new Date(item.created_at).toLocaleDateString('sv-SE', { year:'numeric', month:'short', day:'numeric' })}
              </div>
            </div>
            <button className="icon-btn text-xl" title="ta bort" onClick={onDelete} aria-label="Ta bort">×</button>
          </div>

          {/* drop-indikator under raden */}
          {isOver && overPosition === "below" && (
            <div className="drop-indicator bg-stone-800/20 mt-2"></div>
          )}
        </li>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
